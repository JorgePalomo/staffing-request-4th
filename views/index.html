<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jorge Herrera">
    <meta name="description" content="4th Source Staffing Request">

    <title>4th Source Staffing Request</title>

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Staffing Request</h1>
    </header>
    <div class="signin-box">
        <h2>Sign In</h2>
        <form role="form" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="homer.simpson@4thsource.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="ouch!" required>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"><small>Remember me</small>
                </label>
            </div>
            <input type="submit" class="btn btn-default" value="Sign in">
        </form>
    </div>
</div>
<script data-main="js/main.js" src="js/lib.js"></script>
</body>
</html>
